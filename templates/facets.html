<script id="facet-col-template" type="text/x-handlebars-template">
  <div class='row'>
    <div class="col12">
      <div>
        <span id="facet-{{col}}">{{col}}</span> 
        <span class='small'>({{card}} vals)</span>
      </div>
      <div>
        <ul id="hist-{{col}}" style="display:none">
        {{#each hist}}
        <li>
          <span>{{val}}</span>
          <span>({{count}})</span>
        </li>
        {{/each}}
        </ul>
      </div>
    </div>
  </div>
</script>

{% endraw %}
