<!--
flow:

select outliers
click on "too high/too low"
select outliers and click next
check boxes
submit

-->


<div id="walkthrough-popover" class="popover right in" style="">
	<div class="arrow"></div>
	<div class="popover-inner">
		<div class="popover-title">
			<h3>Scorpion
			<button class="close" style="">x</button></h3>
		</div>
		<div class="popover-content" id="walkthrough-container" style="position:relative; ">



		
			<form id='errorbox' class="form-horizontal" action='/debug/' method='POST'>
			<fieldset>


        <div class="block" id="walkthrough-loading" style="display:none;">
          loading...
        </div>

				<div class="block" id="walkthrough-0">
					<div class='control-group'>
						<label class="control-label" for="errortypes">
								Selected outputs are
						</label>
						<div class="controls">
							<span id="sb_addbad" class="btn btn-danger" style="width: 85%; display:block;">
								bad outputs
							</span>
							<span id="sb_addgood" class="btn btn-primary" style="width: 85%; display:block;">
								good outputs
							</span>
							<div style="clear:both"></div>
						</div>
					</div>
				</div>			

        <div style="display: none;">
        {% for attrname, type, checked in result_schema %}

          <label class="checkbox">
            <input type="checkbox" checked class="errattrs" id="errattrs_{{attrname}}" value="{{attrname}}"/>
          </label>

        {% endfor %}
        </div>

        <div class="controls" style="display: none">
          <label class="radio"><input type="radio" id="errtype_0" name="errtype" {% if errtype == '0' %}checked{% endif %} value="0">Wrong.</label>
          <!--        <label class="radio inline" style="margin-right: 10px;">
          <input type="radio" id="errtype_1" name="errtype" {% if errtype == '1' %}checked{% endif %} value="1">Should be equal to
          </label> <input class="inline" name="erreq" value="{{endeq}}" style=""/>-->
          <label class="radio"><input type="radio" id="errtype_2" name="errtype" {% if errtype == '2' %}checked{% endif %} value="2">Too High</label>
        <label class="radio"><input type="radio" id="errtype_3" name="errtype" {% if errtype == '3' %}checked{% endif %} value="3">Too Low</label>
        </div>

        <textarea style="display:none;" id="errbox_query" name="query">{{query|safe}}</textarea>
        <input type="hidden" id="errbox_errids" name="bad_tuple_ids" value="{}"/>        
        <input type="hidden" id="errbox_val" name="data" value="{}"/>
        <input type="hidden" id="errbox_goodkeys" name="goodkeys" value="{}"/>
        <input type="hidden" id="errbox_db" name="db" value="intel"/>
        <input type="hidden" id="errbox_attrs" name="attrs" value="[]"/>



				<div class='form-actions'>
					<input type="submit" id="errbox_submit" class="btn btn-primary" value="Debug Highlighted Points!" style="float:right;"></input>
					<div style="clear:both"></div>
				</div>






			</fieldset>
			</form>

		</div>
	</div>
</div>


{% raw %}

<script id="formstatus-template" type="text/x-handlebars-template">
{{#if nbad}}
<h3 id="fs-bad">
	{{nbad}} 
	<small>bad outputs selected</small>
	<a href="#" id="fs-reset-bad"><small>x</small></a>
</h3>
{{/if}}

{{#if ngood}}
<h3 id="fs-good">
	{{ngood}} 
	<small>good outputs selected</small>
	<a href="#" id="fs-reset-good"><small>x</small></a>
</h3>
{{/if}}

{{#if errtype}}
<h3 id="fs-errtype">
	<small>The value of the bad outputs are</small> {{errtype}}
	<a href="#" id="fs-reset-errtype"><small>x</small></a>	
</h3>
{{/if}}

{{#if errattrs}}
	<h3><small>Predicates containing these attributes will be considered:</small>
	{{#each errattrs}}<span>{{this}}</span>{{/each}}
	</h3>
{{/if}}

</script>

{% endraw %}

<script type="text/javascript">
$("#errorbox").submit(function() {
	if (global_state.n_bad_keys() == 0) {
		error("Please select 1+ points to debug!")
		return false;
	}


  var form_bad_keys = {};
  var form_good_keys = {};


  _.each(labels.aggs, function(yattr) {
    try{
      var errtype = false;
      if (!errtype || errtype === undefined) {
        // assume only one agrgegate
        //var yattr = labels.aggs[0];
        if (!(yattr in global_state.bad_keys)) return;

        var bad_keys = global_state.bad_keys[yattr];
        var bad_vals = bad_keys.map(function(row) {
          return row.get(yattr);
        });

        var good_vals = null;
        var good_keys = null;
        if ((yattr in global_state.good_keys) && global_state.good_keys[yattr].length > 0) {
          good_keys = global_state.good_keys[yattr];
          good_vals = good_keys.map(function(row) { 
            return row.get(yattr);
          });
        } else {
          var bad_ids = bad_keys.map(function(row) { return row.id; });
          good_keys = data.filter(function(row) {
            return !_.contains(bad_ids, row.id);
            })
          
          good_vals = good_keys.map(function(row) {
            return row.get(yattr);
          })
          good_keys = _.sample(good_keys.all(), 10)
        }
      }

      console.log(d3.mean(bad_vals));
      console.log(d3.mean(good_vals));
      var avgbad = d3.mean(bad_vals),
        avggood = d3.mean(good_vals);
      if (avgbad > avggood) {
        errtype = "2";
      } else if (avgbad < avggood) {
        errtype = "3";
      } else {
        errtype = "0";
      }
      console.log("setting errtype to " + errtype)
      $("#errtype_"+errtype).attr("checked", true)

      form_bad_keys[yattr] = bad_keys.map(function(row) { 
        return row.get(labels.x);
      });
      form_good_keys[yattr] = good_keys.map(function(row) {
        return row.get(labels.x);
      });

      
    } catch(exception) {
      console.log(exception.stack)
      return false;
    }
  })
  
  
  global_state.attrs = [];
  $(".errattrs").get().forEach(function(d) {
    if(true || $(d).attr("checked")) {
      global_state.attrs.push($(d).val());
    }
  })

	$("#errbox_attrs").val(JSON.stringify(global_state.attrs));
	$("#errbox_errids").val(JSON.stringify(global_state.bad_tuple_ids));
	$("#errbox_val").val(JSON.stringify(form_bad_keys));
	$("#errbox_goodkeys").val(JSON.stringify(form_good_keys));
	$("#errbox_db").val(global_state.db);
	return true;	
});
</script>
